<!DOCTYPE html>

<html>
	<head>
		<title>Interacting With Data</title>
		<style>
			html,
			body {
				height: 100%;
			}
			iframe {
				width: 50%;
				height: 600px;
				border: none;
			}
		</style>
	</head>
	<body>
		<main>
			<h2>Donut Chart</h2>
			<h3>Breakdown of Canada's Population by Indigenous Groups</h3>
			<iframe src="donut.html", title="Donut Chart"></iframe>
			<h2>Choropleth</h2>
			<h3>Canadian Provinces/Territories by Indigenous Concentration</h3>
			<iframe src="map.html", title="Choropleth"></iframe>
			<h2>Scatter Plot</h2>
			<h3>Food Insecurity and Mental Health by Indigenous Group and Sex</h3>
			<iframe src="scatter.html", title="Scatter Plot"></iframe>
		</main>
	</body>
</html>
